<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

</head>

<body>
    <div class="container">

        <!-- Bootstrap -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Mission to Mars</h1>
            <a class="btn btn-primary btn-lg" href="/scrape"
                role="button">Scrape New Data</a>
        </div>

        <!-- Mars news -->
        <div class="container">
            <h4>Latest Mars News</h4>
            <h6>{{mars_info.news_title}}</h6>
            <p style="font-size: 14px;">{{mars_info.news_p}}</p>
        </div>

        <!---- Featured Image -->
        <div class="container">
            <div class="row">
                <!-- Featured Image-->
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <h4>Featured Mars Image</h4>
                    <img style="width:100%; height: auto;" src="{{mars_info.featured_image_url}}"
                        alt="Mars Featured Image">
                </div>

                <!-- Current Weather -->
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <!-- Card from Bootstrap -->
                    <div class="card" style="width: 18rem;">
                        <div style="font-size: 13px;" class="card-body">
                            <h6 class="card-title">Current Weather on Mars</h6>
                            <p class="card-text">{{mars_info.mars_weather}}</p>
                        </div>

                    </div>

                    <!-- Mars Facts -->
                    <br>
                    <h4>Mars Facts</h4>
                    <div style="font-size: 13px;">
                        {{mars_info.mars_facts_html | safe}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Mars Hemispheres -->
        <div class="row">
    
            <h1 class="heading text-center"><strong>Mars Hemisphere</strong></h2>
            <div class="col-md-6">
                <div class="col-md-12">
                    {mars.hemisphere_image_urls}           
                        <img class = "img img-thumbnail" src="img_url " alt="hemisphere" style="width:50%;">
                        <div class="caption"style="font-weight: bold;">
                </div>  

            </div>
            {% endfor %}
        </div>
</body>

</html>
